networks:
  boursenet:
    driver: bridge

services:
  db:
    image: reg.undercloud.cri.epita.fr/docker/timescale/timescaledb:latest-pg16
    command: postgres -c shared_preload_libraries=timescaledb
    ports:
      - "5432:5432"
    networks:
      - boursenet
    environment:
      - PGDATA=/var/lib/postgresql/data/timescaledb
      - POSTGRES_DB=bourse
      - POSTGRES_USER=ricou
      - POSTGRES_PASSWORD=monmdp
    volumes:
      - ~/timescaledb:/var/lib/postgresql/data/timescaledb

  analyzer:
    image: my_analyzer
    depends_on:
        - db
    networks:
      - boursenet
    volumes:
      - /srv/libvirt-workdir/data:/home/bourse/data/

  dashboard:
    image: my_dashboard
    networks:
      - boursenet
    ports:
      - "8050:8050"
